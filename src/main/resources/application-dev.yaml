server:
  port: 8081

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/database
    username: sa
    password: password
  jpa:
    properties:
      hiberante:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  config:
    import:
      - optional:secrets.yaml